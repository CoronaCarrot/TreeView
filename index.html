<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wild Isles - Deforestation</title>

    <link rel="stylesheet" href="css/trees.css">
    

    <script src=" https://cdn.jsdelivr.net/npm/clusterize.js@1.0.0/clusterize.min.js "></script>
    <link href=" https://cdn.jsdelivr.net/npm/clusterize.js@1.0.0/clusterize.min.css " rel="stylesheet">


    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Chakra Petch" rel="stylesheet">
</head>
<body>
    <div id="CONTENT" class="content">
        <main class="calling-card">
            <div class="parallax vignette"></div>
            <img src="./img/P6.png" alt="Parallax 6" class="parallax p6" data-speedx="0.3" data-speedy="0.3" data-speedz="0" data-rotation="0">
            <img src="./img/P5.png" alt="Parallax 5" class="parallax p5" data-speedx="0.27" data-speedy="0.27" data-speedz="0" data-rotation="0">
            <img src="./img/P4.png" alt="Parallax 4" class="parallax p4" data-speedx="0.24" data-speedy="0.24" data-speedz="0.15" data-rotation="0.02">
            <img src="./img/P3.png" alt="Parallax 3" class="parallax p3" data-speedx="0.21" data-speedy="0.21" data-speedz="0.3" data-rotation="0.04">
            <img src="./img/P2.png" alt="Parallax 2" class="parallax p2" data-speedx="0.18" data-speedy="0.18" data-speedz="0.45" data-rotation="0.06">
            <div class="parallax text" data-speedx="0.12" data-speedy="0.2">
                <h1>THIS YEAR</h1>
                <div class="stats">
                    <h2 id="trees-lost">0</h2><h2> Trees</h2>
                </div>
                <p>
                    <br>
                    have been lost to deforestation
                    <br>That's around 1,000 trees per second
                </p>
            </div>
            <img src="./img/P1.png" alt="Parallax 1" class="parallax p1" data-speedx="0.15" data-speedy="0.23" data-speedz="0.6" data-rotation="0.08">
            <div class="scroll-indicator">
                <p>Scroll our Lost Forest</p>
                <div class="scroll-indicator__arrow"></div>
            </div>
        </main>
        <div id="tree-preview" class="the-trees">

        </div>
        </div>
        
    </div>
</body>
<footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.0/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.6/underscore-umd-min.js"></script>
    <script src="js/trees.js"></script>
    <script src="js/parallax.js"></script>
</footer>
</html>
